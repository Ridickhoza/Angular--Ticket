<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Tickets</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>PassengerName</th>
          <th>Travel-Date</th>
          <th>From-Station</th>
          <th>To-destination-Station</th>
          <th>Email</th>
          <th>Delete Ticket</th>
          <th>View Ticket Details</th>
          <th>Update Ticket</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets | async">
          <td>{{ticket.passengerName}}</td>
          <td>{{ticket.bookingDate}}</td>
          <td>{{ticket.sourceStation}}</td>
          <td>{{ticket.destStation}}</td>
          <td>{{ticket.emailId}}</td>
          <td><button (click)="deleteTicket(ticket.id)" class="btn btn-danger">Delete</button> </td>
           <td> <button (click)="ticketDetails(ticket.id)" class="btn btn-info" style="margin-left: 10px">Details</button></td>
            <td><button (click)="updateDetails(ticket.id)" class="btn btn-info" style="margin-left: 10px">Update</button></td>
    
          <!--<td><button (click)="deleteTicket(ticket.id)">Delete</button>-->
         <!-- <td><button  (click)="checkUpdate(ticket.id)">Update</button>
          </td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
